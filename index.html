<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>devjobs</title>
  </head>
  <body>
    <header class="header">
      <div class="header-box">
        <div class="logo-box">
          <img
            src="src/assets/desktop/logo.svg"
            alt="devjobs logo"
            class="logo_icon"
          />
        </div>
        <div class="switch">
          <div class="icon__sun-box">
            <img
              src="src/assets/desktop/icon-sun.svg"
              alt="sun icon"
              class="icon"
            />
          </div>
          <label class="toggle" for="theme-toggle">
            <input type="checkbox" class="toggle__input" id="theme-toggle" />
            <div class="toggle__fill"></div>
          </label>
          <div class="icon__moon-box">
            <img
              src="src/assets/desktop/icon-moon.svg"
              alt="moon icon"
              class="icon"
            />
          </div>
        </div>
      </div>
    </header>
    <main>
      <h1 class="heading-1">devjobs</h1>
    </main>
  </body>
</html>
